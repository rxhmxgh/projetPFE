<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Ic√¥ne du chatbot */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: green;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Conteneur du chatbot */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none;
            flex-direction: column;
        }
        /* En-t√™te du chatbot */
        .chat-header {
            background: green;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        /* Zone des messages */
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
        }
        /* Messages bot et utilisateur */
        .bot-message, .user-message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
        }
        .bot-message {
            background: #ddd;
            text-align: left;
        }
        .user-message {
            background: #cce5ff;
    text-align: left;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word; /* Permet de couper les mots longs */
    white-space: normal; /* Permet aux textes longs de passer √† la ligne */
        }
        /* Barre de saisie et s√©lection */
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #eee;
            border-top: 1px solid #ccc; /* Ajoute une s√©paration */
            gap: 5px; /* Ajout d'un espacement entre les √©l√©ments */
        }
        /* Liste d√©roulante */
        select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            max-width: calc(100% - 50px); /* Emp√™che la liste de prendre trop d'espace */
            overflow: hidden;
            text-overflow: ellipsis; /* Ajoute "..." si le texte est trop long */
            white-space: nowrap; /* Emp√™che le retour √† la ligne */
        }
        /* Bouton d'envoi */
        .send-btn {
            background: green;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            min-width: 40px; /* Force un minimum pour qu'il soit visible */
            flex-shrink: 0; /* Emp√™che le bouton d'√™tre √©cras√© */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Ic√¥ne pour ouvrir/fermer le chatbot -->
<div class="chat-icon" id="chat-icon">üí¨</div>

<!-- Chatbot -->
<div class="chat-container" id="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-box" id="chat-box">
        <div class="bot-message">Bonjour ! Comment puis-je vous aider ?</div>
    </div>
    <div class="chat-input">
        <select id="question-select">
            <option selected disabled>Choisissez une question...</option>
        </select>
        <button class="send-btn" id="send-btn">‚û§</button>
    </div>
</div>

<script>
// Liste des questions et r√©ponses pr√©d√©finies
const qaData = {
    "Bonjour": "Bonjour ! Comment puis-je vous aider ?",
    "Quels sont les horaires d‚Äôouverture de la banque ?": ".....","Quels services propose votre banque ?": " ......",
    "Comment ouvrir un compte bancaire ?": "..........", //faut lui donner un pdf contient les infos a telecharger.
    "Quels sont les documents n√©cessaires pour ouvrir un compte ?": "......",
    "Quels sont les frais de gestion d‚Äôun compte bancaire ?": ".....",
    "puis-je ouvrir un compte en ligne ?": "Non , vous ne pouvez pas , il faut d√©placer √† la banque.",
    "Comment obtenir une carte bancaire ?": ".....",
    "Comment d√©poser un ch√®que ?": ".....",
    "Comment suivre mes transactions en ligne ?": ".....",
    "Comment obtenir un pr√™t bancaire ?": ".....",
    "Quels sont les documents n√©cessaires pour un pr√™t personnel ?": ".....",
    "Comment activer les notifications pour mes transactions ?": ".....",
    "Comment bloquer ma carte depuis l‚Äôapplication ?": ".....",
    



};

// Ouvrir/Fermer le chatbot
document.getElementById("chat-icon").addEventListener("click", function() {
    let chatContainer = document.getElementById("chat-container");
    chatContainer.style.display = (chatContainer.style.display === "flex") ? "none" : "flex";
});

// G√©n√©rer la liste d√©roulante avec les questions
function populateQuestions() {
    let select = document.getElementById("question-select");
    for (let question in qaData) {
        let option = document.createElement("option");
        option.value = question;
        option.textContent = question;
        select.appendChild(option);
    }
}

// Envoyer une question et afficher la r√©ponse
document.getElementById("send-btn").addEventListener("click", function() {
    let select = document.getElementById("question-select");
    let question = select.value;
    
    if (question) {
        addUserMessage(question);
        fetchResponse(question);
        select.selectedIndex = 0; // R√©initialiser la s√©lection
    }
});

// Ajouter un message utilisateur
function addUserMessage(message) {
    let chatBox = document.getElementById("chat-box");
    let userMsg = document.createElement("div");
    userMsg.className = "user-message";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Ajouter un message bot
function addBotMessage(message) {
    let chatBox = document.getElementById("chat-box");
    let botMsg = document.createElement("div");
    botMsg.className = "bot-message";
    botMsg.textContent = message;
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// R√©cup√©rer la r√©ponse en fonction de la question
function fetchResponse(question) {
    let response = qaData[question] || "D√©sol√©, je ne comprends pas votre question.";
    addBotMessage(response);
}

// G√©n√©rer les questions au chargement de la page
populateQuestions();
</script>

</body>
</html>
